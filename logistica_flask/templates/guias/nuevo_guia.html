{% extends "base.html" %}

{% block title %}Nuevo Guía - Sistema de Logística{% endblock %}

{% block page_title %}Nuevo Guía{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h5 class="mb-0">
            <i class="fas fa-plus"></i>
            Registrar Nuevo Guía
        </h5>
    </div>
    <div class="card-body">
        <form method="POST">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="nombre" class="form-label">Nombre *</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="apellido" class="form-label">Apellido *</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="dni" class="form-label">DNI *</label>
                    <input type="text" class="form-control" id="dni" name="dni" maxlength="8" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="especialidad" class="form-label">Especialidad</label>
                    <select class="form-select" id="especialidad" name="especialidad">
                        <option value="">Seleccionar especialidad</option>
                        <option value="Turismo">Turismo</option>
                        <option value="Logística">Logística</option>
                        <option value="Transporte">Transporte</option>
                        <option value="Comercial">Comercial</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="tel" class="form-control" id="telefono" name="telefono">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>
            </div>
            <div class="mb-3">
                <label for="idiomas" class="form-label">Idiomas</label>
                <textarea class="form-control" id="idiomas" name="idiomas" rows="2" placeholder="Ej: Español, Inglés, Francés"></textarea>
            </div>
            <div class="text-end">
                <a href="{{ url_for('guias.index') }}" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-primary">Guardar Guía</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
