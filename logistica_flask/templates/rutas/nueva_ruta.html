{% extends "base.html" %}

{% block title %}Nueva Ruta - Sistema de Logística{% endblock %}

{% block page_title %}Nueva Ruta{% endblock %}

{% block page_actions %}
<a href="{{ url_for('rutas.index') }}" class="btn btn-secondary">
    <i class="fas fa-arrow-left"></i> Volver
</a>
{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h5 class="mb-0">
            <i class="fas fa-plus"></i>
            Crear Nueva Ruta
        </h5>
    </div>
    <div class="card-body">
        <form method="POST">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="nombre" class="form-label">Nombre de la Ruta *</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>
                
                <div class="col-md-6 mb-3">
                    <label for="tipo_carga" class="form-label">Tipo de Carga</label>
                    <select class="form-select" id="tipo_carga" name="tipo_carga">
                        <option value="">Seleccionar tipo</option>
                        <option value="Mercancía General">Mercancía General</option>
                        <option value="Productos Perecederos">Productos Perecederos</option>
                        <option value="Materiales de Construcción">Materiales de Construcción</option>
                        <option value="Productos Químicos">Productos Químicos</option>
                        <option value="Pasajeros">Pasajeros</option>
                    </select>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="origen" class="form-label">Origen *</label>
                    <input type="text" class="form-control" id="origen" name="origen" required>
                </div>
                
                <div class="col-md-6 mb-3">
                    <label for="destino" class="form-label">Destino *</label>
                    <input type="text" class="form-control" id="destino" name="destino" required>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="distancia" class="form-label">Distancia (km) *</label>
                    <input type="number" class="form-control" id="distancia" name="distancia" step="0.1" required>
                </div>
                
                <div class="col-md-4 mb-3">
                    <label for="tiempo_estimado" class="form-label">Tiempo Estimado (horas) *</label>
                    <input type="number" class="form-control" id="tiempo_estimado" name="tiempo_estimado" required>
                </div>
                
                <div class="col-md-4 mb-3">
                    <label for="precio_base" class="form-label">Precio Base (S/) *</label>
                    <input type="number" class="form-control" id="precio_base" name="precio_base" step="0.01" required>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="vehiculo_id" class="form-label">Vehículo *</label>
                    <select class="form-select" id="vehiculo_id" name="vehiculo_id" required>
                        <option value="">Seleccionar vehículo</option>
                        {% for vehiculo in vehiculos %}
                        <option value="{{ vehiculo.id }}">
                            {{ vehiculo.placa }} - {{ vehiculo.marca }} {{ vehiculo.modelo }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="col-md-4 mb-3">
                    <label for="chofer_id" class="form-label">Chofer *</label>
                    <select class="form-select" id="chofer_id" name="chofer_id" required>
                        <option value="">Seleccionar chofer</option>
                        {% for chofer in choferes %}
                        <option value="{{ chofer.id }}">
                            {{ chofer.nombre }} {{ chofer.apellido }} - {{ chofer.licencia }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="col-md-4 mb-3">
                    <label for="guia_id" class="form-label">Guía (Opcional)</label>
                    <select class="form-select" id="guia_id" name="guia_id">
                        <option value="">Sin guía</option>
                        {% for guia in guias %}
                        <option value="{{ guia.id }}">
                            {{ guia.nombre }} {{ guia.apellido }} - {{ guia.especialidad }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            
            <div class="text-end">
                <a href="{{ url_for('rutas.index') }}" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Cancelar
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Guardar Ruta
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
