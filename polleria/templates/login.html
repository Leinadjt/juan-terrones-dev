{% extends "base.html" %}

{% block title %}Iniciar Sesión - Pollería JT{% endblock %}

{% block content %}
<style>
    body {
        /* Imagen de fondo con superposición oscura */
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://images.pexels.com/photos/958545/pexels-photo-958545.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
    }
    .login-container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: calc(100vh - 56px); /* 56px es la altura aprox del navbar */
        margin-top: -50px; /* Compensa el margin del container principal */
    }
    .login-card {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        border: none;
        border-radius: 20px;
    }
</style>

<div class="login-container">
    <div class="col-md-6 col-lg-4">
        <div class="card login-card">
            <div class="card-body text-center p-5">
                <div class="mb-4">
                    <i class="fas fa-drumstick-bite" style="font-size: 4rem; color: var(--primary-color);"></i>
                    <h2 class="mt-3 mb-2">Pollería JT</h2>
                    <p class="text-muted">Sistema de Gestión Integral</p>
                </div>
                
                <form method="POST">
                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-user"></i>
                            </span>
                            <input type="text" class="form-control" name="username" placeholder="Usuario" required>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" class="form-control" name="password" placeholder="Contraseña" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-sign-in-alt me-2"></i>
                        Iniciar Sesión
                    </button>
                </form>
                
                <div class="mt-4">
                    <small class="text-muted">
                        <strong>Usuario demo:</strong> admin<br>
                        <strong>Contraseña:</strong> admin123
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
